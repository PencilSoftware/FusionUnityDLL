name: Build Fusion Unity Library for Headset

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build-windows:
    name: Build Windows x64
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

    - name: Build
      run: |
        cmake --build build --config ${{ env.BUILD_TYPE }} --parallel

    - name: Prepare artifacts
      run: |
        mkdir artifacts
        copy build\${{ env.BUILD_TYPE }}\FusionUnity.dll artifacts\
        if (Test-Path "build\${{ env.BUILD_TYPE }}\FusionUnity.pdb") { copy build\${{ env.BUILD_TYPE }}\FusionUnity.pdb artifacts\ }

    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: FusionUnity-Windows-x64
        path: artifacts/
        retention-days: 30

  build-android:
    name: Build Android ARM64
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r25c

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake ninja-build

    - name: Configure CMake for Android
      run: |
        mkdir build
        cd build
        cmake .. -G "Ninja" \
          -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_ROOT/build/cmake/android.toolchain.cmake \
          -DANDROID_ABI=arm64-v8a \
          -DANDROID_PLATFORM=android-21 \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

    - name: Build
      run: |
        cmake --build build --parallel

    - name: Prepare artifacts
      run: |
        mkdir artifacts
        cp build/libFusionUnity.so artifacts/

    - name: Upload Android artifacts
      uses: actions/upload-artifact@v4
      with:
        name: FusionUnity-Android-ARM64
        path: artifacts/
        retention-days: 30

